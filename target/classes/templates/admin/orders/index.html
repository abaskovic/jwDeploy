<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Orders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../css/style.css}">

</head>
<body>

<!-- Navbar -->
<div th:include="fragments/admin-header :: .welcome"></div>

<!-- Page Content -->
<div class="container-fluid">

    <div class="row">


        <!-- Main Content -->
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
            <h1 class="h2">Orders</h1>
            <form th:action="@{/admin/orders/search}" method="get">
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="form-control" id="searchInput" name="customerName"
                               placeholder="Search by customer name">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>


            <form th:action="@{/admin/orders/search}" method="get" class="mt-3">
                <div class="row">
                    <div class="col-5">
                        <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Start Date">
                    </div>
                    <div class="col-5">
                        <input type="date" class="form-control" id="endDate" name="endDate" placeholder="End Date">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>
            <a href="/admin/orders" class="btn btn-warning w-100 my-3">Clear Filters</a>

            <div class="table-responsive">
                <table class="table table-striped text-center">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order time</th>
                        <th>Address</th>
                        <th>Postal code</th>
                        <th>Payment method</th>
                        <th>Total price</th>
                        <th>User</th>
                        <th>Products</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.orderTime}"></td>
                        <td th:text="${order.address}"></td>
                        <td th:text="${order.postalCode}"></td>
                        <td th:text="${order.paymentMethod}"></td>
                        <td th:text="${order.totalPrice}"></td>
                        <td th:text="${order.user}"></td>
                        <td>
                            <table class="table table-striped text-center">

                                <tbody>
                                <tr th:each="item : ${order.cartItems}">
                                    <td th:text="${item.product.name}"></td>
                                    <td th:text="${item.quantity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>


                    </tr>
                    </tbody>
                </table>
            </div>


        </main>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
